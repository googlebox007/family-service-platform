<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计生特殊家庭服务平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部标题栏 -->
        <header class="header">
            <h1>计生特殊家庭服务平台</h1>
            <div class="sos-banner">SOS突发事件响应</div>
        </header>

        <!-- 搜索框 -->
        <div class="search-box">
            <input type="text" placeholder="新任务">
        </div>

        <!-- 主功能区 -->
        <div class="main-functions">
            <!-- 第一行功能按钮 -->
            <div class="function-row">
                <div class="function-item" data-type="archive">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V18h14v-1.5c0-2.33-4.67-3.5-7-3.5z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>档案管理</span>
                </div>
                <div class="function-item" data-type="task">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7-1c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V6h10v2z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>新增任务</span>
                </div>
                <div class="function-item" data-type="record">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7-1c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V6h10v2z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>探访记录</span>
                </div>
            </div>

            <!-- 第二行功能按钮 -->
            <div class="function-row">
                <div class="function-item" data-type="overdue">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>逾期任务</span>
                </div>
                <div class="function-item" data-type="current">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>本周任务</span>
                </div>
                <div class="function-item" data-type="incomplete">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM17.99 9l-1.41-1.42-6.59 6.59-2.58-2.57-1.42 1.41 4 3.99z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>未完成任务</span>
                </div>
            </div>

            <!-- 第三行功能按钮 -->
            <div class="function-row">
                <div class="function-item" data-type="resources">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>资源档案</span>
                </div>
                <div class="function-item" data-type="dispatch">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-7-2h2V7h-4v2h2z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>派单管理</span>
                </div>
                <div class="function-item" data-type="track">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 2.88-2.88 7.19-5 9.88C9.92 16.21 7 11.85 7 9z" fill="currentColor"/>
                            <circle cx="12" cy="9" r="2.5" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>追踪回访</span>
                </div>
            </div>

            <!-- 第四行功能按钮 -->
            <div class="function-row">
                <div class="function-item" data-type="feedback">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H4V4h16v12z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>意见建议</span>
                </div>
                <!-- 其他两个位置预留，或者调整布局 -->
            </div>
        </div>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <span>首页</span>
            </div>
            <div class="nav-item">
                <span>搜索</span>
            </div>
            <div class="nav-item">
                <span>活动</span>
            </div>
            <div class="nav-item">
                <span>我的</span>
            </div>
        </nav>

        <!-- 登录模态框 -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h2>用户登录</h2>
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="密码" required>
                    </div>
                    <div class="form-group">
                        <button type="button" id="loginBtn">登录</button>
                    </div>
                    <div class="login-tips">
                        默认用户名：admin<br>
                        默认密码：123456
                    </div>
                </form>
            </div>
        </div>

        <!-- 加载动画 -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
